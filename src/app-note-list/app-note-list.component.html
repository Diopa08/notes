
<div class="container">
  
    <ul class="notes">
      
      <li *ngFor="let note of notes" >
        
        <div class="note-item" [routerLink]="['/note', note.id]" >
          
          <p  class="note-title">{{note.title}}</p>
          
          <p class="note-text">{{note.text}}</p>
        </div>
        
      </li>
    </ul>
    <div class="button">
      <button routerLink="./new">Add New</button>
    </div>
  </div>
